<header class="header">

  <div class="header__content">
    <div class="container">
      <div class="header__top">
        <div class="header__logo logo">
          <div class="logo__img">
            <img src="img/logo.svg" alt="Cокол">
          </div>
          <div class="logo__text">
            <h3 class="logo__name">СОКОЛ</h3>
            <p class="logo__slogan">Выше к знаниям</p>
          </div>
        </div>
        <div class="header__text">
          <div class="header__slogan slogan"> СЕРВИС ПРОВЕРКИ ЗНАНИЙ
            РУССКОГО ЯЗЫКА</div>
          <div class="header__mail mail">
            <a href="mailto:falconservis@yandex.ru" class="mail__link"> falconservis@yandex.ru</a>
          </div>
          <button data-record="#popup-authorization" type="button" class="header__button popup-link">Вход</button>
        </div>
        <button type="button" class="icon-menu"><span></span></button>
      </div>

    </div>
  </div>


  <div class="header__menu menu">
    <div class="container">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item"><a href="index.html" class="menu__link">Главная</a></li>
          <li class="menu__item"><a href="themes.html" class="menu__link">Задания</a></li>
          <li class="menu__item"><a href="contacts.html" class="menu__link">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </div>


  <!-- Popup -->
  <div id="popup-authorization" class="popup-authorization popup">
    <div class="popup-authorization__body">
      <div class="popup-authorization__content">

        <div class="popup-authorization__buttons">
          <button class="popup-authorization__entrance _active">Вход</button>
          <button class="popup-authorization__registration">Регистрация</button>
          <a href="#" class="popup-authorization__close close-popup icon-close-1"></a>
        </div>


        <form class="form-entrance" id="form-entrance" name="formEntranceMain">
          <input type="text" class="form-entrance__input authorization-input" placeholder="Имя"
            name="formEntranceInputName" data-focus="focus">
          <div class="block-eye">
            <input type="password" class="form-entrance__input authorization-input" placeholder="Пароль"
              name="formEntranceInputPassword" data-focus="focus" data-pass="password">
            <div class="block-eye__images">
              <img src="img/svg/eye-slash.svg" alt="Скрыть пароль" class="block-eye__img-eye-slash" data-img="imgPass">
              <img src="img/svg/eye.svg" alt="Показать пароль" class="block-eye__img-eye" data-img="imgPass">
            </div>
          </div>
          <label for="entrance-chek" class="checkbox-label">
            <input id="entrance-chek" type="checkbox" name="formEntranceInputCheckbox" class="checkbox-input">
            <span class="checkbox-ok"></span>
            <span class="chekbox-text">Запомнить меня</span>
          </label>

          <button type="submit" class="authorization-but">Войти</button>
          <button class="form-entrance__link-pas">Забыли пароль?</button>
        </form>

        <form action="#" class="form-registration" id="form-registration" name="formRegistration">
          <input type="text" class="authorization-input" placeholder="Имя" name="formRegistrationInputName"
            data-focus="focus">
          <input type="email" class="authorization-input" placeholder="E-mail" name="formRegistrationInputEmail"
            data-focus="focus">
          <div class="block-eye">
            <div class="form-registration-placeholder">Не менее 6 символов</div>
            <input type="password" class="authorization-input" placeholder="Пароль" name="formRegistrationInputPassword"
              data-focus="focus" data-pass="password">
            <div class="block-eye__images">
              <img src="img/svg/eye-slash.svg" alt="Скрыть пароль" class="block-eye__img-eye-slash" data-img="imgPass">
              <img src="img/svg/eye.svg" alt="Показать пароль" class="block-eye__img-eye" data-img="imgPass">
            </div>
          </div>
          <div class="block-eye">
            <div class="form-registration-error">Пароли не совпадают</div>
            <input type="password" class="authorization-input" placeholder="Повторите пароль"
              name="formRegistrationInputPasswordTwo" data-focus="focus" data-pass="password">
            <div class="block-eye__images">
              <img src="img/svg/eye-slash.svg" alt="Скрыть пароль" class="block-eye__img-eye-slash" data-img="imgPass">
              <img src="img/svg/eye.svg" alt="Показать пароль" class="block-eye__img-eye" data-img="imgPass">
            </div>
          </div>
          <label for="registration-chek-one" class="checkbox-label">
            <input id="registration-chek-one" type="checkbox" name="formRegistrationInputCheckboxOne" class="checkbox-input">
            <span class="checkbox-ok" data-pass="password"></span>
            <span class="chekbox-text">Я подтверждаю, что ознакомился с <a href="user agreement.docx"
                target="_blank">Пользовательским соглашением</a>, <a href="personal-data-processing-policy.docx"
                target="_blank">Политикой обработки
                персональных данных</a></span>
          </label>
          <label for="registration-chek-two" class="checkbox-label">
            <input id="registration-chek-two" type="checkbox" name="formRegistrationInputCheckboxTwo" class="checkbox-input">
            <span class="checkbox-ok" data-pass="password"></span>
            <span class="chekbox-text">Я даю <a href="consent-processing-of-personal-data.docx"
                target="_blank">Согласие на обработку персональных
                данных</a></span>
          </label>
          <button type="submit" class="authorization-but">Зарегистрироваться</button>
        </form>

        <form action="#" name="form-recovery-password" class="form-recover">
          <div class="form-recover__wrap">
            <h1 class="form-recover__title">Восстановление пароля</h1>
            <p class="form-recover__text">Введите E-mail</p>
            <input type="text" class="form-recover__input authorization-input">
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
